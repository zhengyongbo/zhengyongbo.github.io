---
layout: default
---
<div class="odd-container post-wrap">
    <div class="container">
        <div class="row ">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="well well-wrap">
                    <div class="post-template">
                        <div class="post-header">
                            <h1 class="post-title">{{ page.title }}</h1>
                            <div class="post-meta">
                                <div class="post-date"><i class="fa fa-clock-o"></i>{{ page.date | date_to_long_string }}</div>
                            </div>
                        </div>
                        <div class="content">
                            {{ content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% if page.previous %}
<a href="{{ BASE_PATH }}{{ page.previous.url }}" class="post-previous shadow-z-1 clearfix">
    <div class="condensed">&larr;</div>
    <div class="expanded">{{ page.previous.title }}</div>
</a>
{% endif %} {% if page.next %}
<a href="{{ BASE_PATH }}{{ page.next.url }}" class="post-next shadow-z-1 clearfix">
    <div class="expanded">{{ page.next.title }}</div>
    <div class="condensed">&rarr;</div>
</a>
{% endif %}
